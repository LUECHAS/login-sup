<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="images/x-icon" href="/glpi/pics/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <style>
        
        .form-control:focus {
            border-color: #ff5733; 
            background-color: white; 
            box-shadow: 0 0 0 0.25rem #ff573340; 
        }
    </style>
    
</head>

<body class="bg-light" style="background-image: url(./assets/images/banner.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100vh;  ">

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 400px;  opacity: 0.9; background-color: rgba(255, 255, 255, 0.259); backdrop-filter: blur(5px); border-radius: 15px; color: #fff;">
            <div class="d-flex justify-content-center align-items-center">
                <img src="./assets/images/logo supremo.png" alt="logo arroz sup" class="mb-4" style="width: 100px; height: 100px;">
            </div>
            
            <h2 class="text-center mb-4" style="color: #04000a;"> inicia con tu cuenta</h2>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #010009;">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #010006">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <input type="checkbox" id="remember" name="remember" class="form-check-input">
                        <label for="remember" class="form-check-label" style="color: #020012" >Recuérdame</label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: #010010;">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
